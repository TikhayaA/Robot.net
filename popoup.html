<!DOCTYPE html>
<html>
<head>
	<title>popoup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="owl.theme.default.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
</head>
<body>
	<div class="wrap-popoup">
		<div class="tittle-popoup">ОТПРАВИТЬ ЗАЯВКУ</div>
		<form class="form-popoup">
			<label for="name">ИМЯ</label>
			<input type="text" name="name" id="name">
			<label for="phone">ТЕЛЕФОН</label>
			<input type="tel" name="tel" id="phone">
			<label for="email">E-MAIL</label>
			<input type="email" name="email" id="email">
			<button class="btnpopoup">ОТПРАВИТЬ</button>
		</form>
	</div>
</body>
</html>
